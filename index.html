<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            height: 500px;
            background-color: #8f0101;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

        .display {
            font-size: 36px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 24px;
            padding: 15px;
            text-align: center;
            background-color: #0c0505;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .button:active {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            var display = document.getElementById("display");
            if (display.textContent === "0" && value !== "+" && value !== "-" && value !== "*" && value !== "/") {
                display.textContent = value;
            } else if (value === "." && display.textContent.includes(".")) {
                // Do nothing if there's already a decimal point
            } else {
                display.textContent += value;
            }
        }
        function appendToDisplay(value) {
            var display = document.getElementById("display");
            if (display.textContent === "0" && value !== "+" && value !== "-" && value !== "*" && value !== "/") {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").textContent = "0";
        }

        function calculateResult() {
            var displayValue = document.getElementById("display").textContent;
            try {
                var result = eval(displayValue);
                document.getElementById("display").textContent = result;
            } catch (error) {
                document.getElementById("display").textContent = "Error";
            }
        }

        
    </script>
</body>
</html>
